<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="register.css">
    <title>Registration</title>
</head>
<body>
    <div class="navbar">
        <a href="dashboard.html" class="navbar-brand">Brand</a>
        <div class="navbar-icons">
            <a href="login.html">Login</a>
            <a href="#">Help</a>
            <a href="#">Track Order</a>
            <a href="#" class="basket-icon">
                <img src="basket-icon.png" alt="Basket" width="30">
                <span class="basket-count">0</span>
            </a>
        </div>
    </div>

    <div class="center-container">
        
        
        <form class="cute-form" style="border:1px solid #ccc">
            <div class="container">
              <div class="buttons">
                <button onclick="redirectToRegister()" id="registerBtn">Register</button>
                <button onclick="redirectToLogin()">Login</button>
            </div>
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" id="email" required>

                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" id="username" required>

                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" id="password" required>

                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                <div class="clearfix">
                    <button type="button" onclick="signup(); checkDeliveryInfo()" class="signupbtn">Create an account</button>
                </div>
            </div>
        </form>
    </div>

    <script src="configuration.js"></script>
    <script src="register.js"></script>
    <script>
    function updateBasketCount() {
          const basketCount = document.querySelector('.basket-count');
          const basket = JSON.parse(localStorage.getItem('basket')) || [];
          basketCount.textContent = basket.length;
      }

     function checkDeliveryInfo() {
            const deliveryInfo = localStorage.getItem('deliveryInfo');
            if (deliveryInfo) {
                window.location.href = 'placeDelivery.html'; 
            } else {
                window.location.href = 'dashboard.html'; 
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
        updateBasketCount();
      });
      
        function disableRegisterButton() {
            const registerBtn = document.getElementById('registerBtn');
            registerBtn.disabled = true;
        }

        function redirectToRegister() {
            disableRegisterButton();
            window.location.href = 'register.html';
        }

        function redirectToLogin() {
            window.location.href = 'login.html';
        }

        if (window.location.pathname.includes('register.html')) {
            disableRegisterButton();
        }
    </script>
</body>
</html>
