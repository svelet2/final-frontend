<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="register.css">
    <title>Registration</title>
</head>
<body>
    <div class="navbar">
        <a href="dashboard.html" class="navbar-brand">Brand</a>
        <div class="navbar-icons">
            <a href="login.html">Login</a>
            <a href="#">Help</a>
            <a href="#">Track Order</a>
            <a href="#" class="basket-icon">
                <img src="basket-icon.png" alt="Basket" width="30">
                <span class="basket-count">0</span>
            </a>
        </div>
    </div>

    <div class="center-container">
        <form class="cute-form" style="border:1px solid #ccc">
            <div class="container">
                <div class="buttons">
                    <button onclick="redirectToRegister()" id="registerBtn">Register</button>
                    <button onclick="redirectToLogin()"  id="loginBtn">Login</button>
                </div>
                <h1>Login</h1>
                <hr>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" id="email" required>

                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" id="password" required>

                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                <div class="clearfix">
                    <button type="button" onclick="login(); checkDeliveryInfo()" class="signupbtn">Login</button>
                </div>
            </div>
        </form>
    </div>

    <script src="configuration.js"></script>
    <script src="register.js"></script>
    <script>
      function updateBasketCount() {
          const basketCount = document.querySelector('.basket-count');
          const basket = JSON.parse(localStorage.getItem('basket')) || [];
          basketCount.textContent = basket.length;
      }

        function checkDeliveryInfo() {
            // Check if there is deliveryInfo in storage
            const deliveryInfo = localStorage.getItem('deliveryInfo');
            if (deliveryInfo) {
                window.location.href = 'placeDelivery.html'; // Redirect to placeDelivery.html if deliveryInfo exists
            } else {
                window.location.href = 'dashboard.html'; // Redirect to dashboard.html if deliveryInfo does not exist
            }
        }

        function disableLoginButton() {
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;
        }

        function redirectToRegister() {
            disableLoginButton();
            window.location.href = 'register.html';
        }

        if (window.location.pathname.includes('register.html')) {
            disableLoginButton();
        }

        document.addEventListener('DOMContentLoaded', function() {
          updateBasketCount();
        });

        // Call disableLoginButton function on page load
        window.addEventListener('load', disableLoginButton);
    </script>
</body>
</html>
